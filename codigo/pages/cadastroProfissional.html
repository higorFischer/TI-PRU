<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Informações de Saúde</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #3498db;"> 
  
  <img src="../assets/img/logo.png" alt="Logo do Site" style="max-width: 200px; display: block; margin: 30px auto 0;">

    <div class="container">
        <div class="row">
          <div class="col-md-2"></div> 
          <div class="col-md-8">
            <div class="my-5 mx-auto" style="background-color: #ffffff; border-radius: 10px; padding: 20px;">
              <h3 class="text-center" style="color: #3498db;">Formulário de cadastro de profissional da saúde</h3>
              <br>
              <form id="cadastros">
                <div class="form-group">
                  <label for="endereco">Endereço</label>
                  <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
      
                <div class="form-group">
                  <label for="nome"><b>Nome Completo</b></label>
                  <input  class="form-control" id="nome" type="text" placeholder="Insira o Nome Completo" name="nome" autocomplete="nome">
                </div>
        
                <div class="form-group">
                  <label for="idade"><b>Idade</b></label>
                  <input  class="form-control" id="idade" type="text" placeholder="Insira a Idade" name="idade" autocomplete="idade">
                </div>
        
                <div class="form-group">
                  <label for="sexo"><b>Sexo</b></label>
                  <input  class="form-control" id="sexo" type="text" placeholder="Insira o Sexo" name="sexo" autocomplete="sexo">
                </div>
        
                <div class="form-group">
                  <label for="CRM"><b>Insira o CRM</b></label>
                  <input  class="form-control" id="CRM" type="text" placeholder="Insira o CRM" name="crm" autocomplete="crm">
                </div>
        
                <div class="form-group">
                  <label for="email"><b>Insira o E-mail</b></label>
                 <input  class="form-control" id="email" type="email" placeholder="Insira o E-mail" name="email" autocomplete="email">
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <button id="btnEnviar" type="submit" class="btn btn-primary">
                    Enviar
                  </button>                
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-2"></div> 
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
