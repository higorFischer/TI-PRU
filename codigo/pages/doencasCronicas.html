<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../assets/vendor/font-awesome/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/css/index.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="../assets/css/map.css">
</head>
<body>
	<div id="container">
		<nav id="navbar"></nav>
		<div id="content">
			<section class="d-flex">
				<div id="my-exams">
					<input type="text" id="pesquisa"/>
					<div id="exam-details"></div>
				</div>
				
				<div id="form-exams">
					<h2>Adicionar Nova Doença Crônica</h2>
					<form id="formDoenca">
						<div class="form-group">
							<label for="exam">Diagnostico</label>
							<select class="form-control" id="diagnostic-select" name="exam"></select>
						</div>
						<div class="form-group">
							<label for="datadiagnostico">Data do Diagnóstico</label>
							<input type="date" class="form-control" id="diagnostic-date" name="datadiagnostico">
						</div>
						<div class="form-group">
							<label for="medicamentos">Medicamentos Prescritos</label>
							<textarea class="form-control" id="medicamentos" name="medicamentos" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="ultimaconsulta">Última Consulta</label>
							<input type="date" class="form-control" id="ultimaconsulta" name="ultimaconsulta">
						</div>
						<div class="form-group">
							<label for="resumoconsulta">Resumo da Última Consulta</label>
							<textarea class="form-control" id="resumoconsulta" name="resumoconsulta" rows="3"></textarea>
						</div>
						<div class="form-group mb-3">
							<label for="procedimentos">Procedimentos Médicos</label>
							<textarea class="form-control" id="procedimentos" name="procedimentos" rows="3"></textarea>
						</div>
					</form>
					<button class="btn btn-primary" id="add-exam-button">
						Adicionar Exame
					</button>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

<script src="../assets/js/navigation.js"></script>
