<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulário de Informações de Saúde</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/css/index.css">
	</head>
	<body id="cadastro-container">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="my-5 mx-auto" style="background-color: #ffffff; border-radius: 10px; padding: 20px;">
						<h3 class="text-center" style="color: #3498db;">Formulário de Informações de Saúde</h3>
						<br>
						<form id="insert_form" method="POST">
							<div class="row">
								<div class="col-md-6">
									<label for="email" style="color: #3498db;">Email</label>
									<input type="text" class="form-control" id="email" name="email">
								</div>
								<div class="col-md-6">
									<label for="senha3" style="color: #3498db;">Senha</label>
									<input type="password" class="form-control" id="senha" name="senha">
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label for="nome" style="color: #3498db;">Nome Completo</label>
									<input type="text" class="form-control" id="nome" name="nome">
								</div>
								<div class="col-md-6">
									<label for="data-nascimento" style="color: #3498db;">Data de Nascimento</label>
									<input type="date" class="form-control" id="data-nascimento" name="data-nascimento">
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<label for="etnia" style="color: #3498db;">Cor/etnia</label>
									<select class="form-control" id="etnia" name="etnia">
										<option value=" ">Selecione uma opção:</option>
										<option value="branca">Branca</option>
										<option value="parda">Parda</option>
										<option value="preta">Preta</option>
										<option value="asiática">Asiática</option>
										<option value="indígena">Indígena</option>
										<option value="outra">Outra</option>
									</select>
								</div>
								<div class="col-md-4">
									<label for="tipo-sanguineo" style="color: #3498db;">Tipo Sanguíneo</label>
									<select class="form-control" id="tipo-sanguineo" name="tipo-sanguineo">
										<option value=" ">Selecione uma opção:</option>
										<option value="A+">A+</option>
										<option value="A-">A-</option>
										<option value="B+">B+</option>
										<option value="B-">B-</option>
										<option value="AB+">AB+</option>
										<option value="AB-">AB-</option>
										<option value="O+">O+</option>
										<option value="O-">O-</option>
									</select>
								</div>
								<div class="col-md-4">
									<label for="estadoC" style="color: #3498db;">Estado Civil</label>
									<select class="form-control" id="estadoC" name="estadoC">
										<option value=" ">Selecione uma opção:</option>
										<option value="solteiro">Solteiro</option>
										<option value="casado">Casado</option>
										<option value="união">União Estável</option>
										<option value="divorciado">Divorciado</option>
										<option value="separado">Separado</option>
										<option value="viuvo">Viúvo</option>
										<option value="outro">Outro</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="endereco" style="color: #3498db;">Endereço</label>
								<input type="text" class="form-control" id="endereco" name="endereco">
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="sexo" style="color: #3498db;">Sexo</label>
										<select class="form-control" id="sexo" name="sexo">
											<option value=" ">Selecione uma opção:</option>
											<option value="masculino">Masculino</option>
											<option value="feminino">Feminino</option>
											<option value="outro">Outro</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="altura" style="color: #3498db;">Altura (cm)</label>
										<input type="number" class="form-control" id="altura" name="altura">
									</div>
								</div>
								<div class="col-md-4 mb-3">
									<div class="form-group">
										<label for="peso" style="color: #3498db;">Peso (kg)</label>
										<input type="number" class="form-control" id="peso" name="peso">
									</div>
								</div>
							</div>
							<div class="d-flex justify-content-center">
								<button id="btnEnviar" type="submit" class="btn btn-primary w-100 mb-2">
									Enviar
								</button>
							</div>
						</form>
						<button id="btnEnviar" class="btn btn-outline-primary w-100 ">
							<a href="login.html"> Cancelar</a>
						</button>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../components/infoCRUD/script.js"></script>
	</body>
</html>
