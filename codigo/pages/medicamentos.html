<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../assets/vendor/font-awesome/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/css/index.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="../assets/css/map.css">
</head>
<body>
	<div id="container">
		<nav id="navbar"></nav>
		<div id="content">
			<section class="d-flex">
				<div id="my-exams">
					<input type="text" id="pesquisa"/>
					<div id="exam-details"></div>
				</div>
				
				<div id="form-exams">
					<h2>Adicionar Novo Medicamento:</h2>
					<label for="medicine" >Medicamento</label>
					<select class="form-control" id="medicine-select" name="medicine">
					</select>
					<div class="form-group mb-3">
						<label for="exam-date">Data:</label>
						<input class="form-control" type="date" id="medicine-date" required>
					</div>
					<div class="form-group mb-3">
						<label for="exam-dosage">Dosagem (em mg):</label>
						<input class="form-control" type="number" id="medicine-dosage" required>
					</div>
				
					<button class="btn btn-primary" id="add-exam-button">
						Adicionar Exame
					</button>
				</div>
			</section>
		</div>
	</div>
</body>
